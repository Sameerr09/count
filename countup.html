<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DR Exercise Duration Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .section {
      font-size: 20px;
      margin: 10px 0;
    }

    #countup {
      font-size: 28px;
      font-weight: bold;
      color: #0078d4;
    }

    #split {
      color: #d40000;
    }

    #consumed {
      color: #2e8b57;
    }

    #remaining {
      color: #ff8c00;
    }

    #total {
      color: #6a1b9a;
    }

    #marqueeWrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    #marqueeText {
      display: inline-block;
      font-size: 20px;
      color: darkgreen;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <h2>DR Exercise Summary</h2>
  <div id="countup" class="section"></div>
  <div id="split" class="section"></div>
  <div id="consumed" class="section"></div>
  <div id="remaining" class="section"></div>
  <div id="total" class="section"></div>

  <div id="marqueeWrapper">
    <div id="marqueeText"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Define all fixed time points in UTC
      const startDate = new Date(Date.UTC(2025, 8, 15, 13, 0, 0)); // 15 Sep 2025, 08:00 AM CDT
      const splitDate = new Date(Date.UTC(2025, 8, 17, 17, 0, 0)); // 17 Sep 2025, 12:00 PM CDT
      const endDate   = new Date(Date.UTC(2025, 8, 20, 0, 0, 0));  // 19 Sep 2025, 07:00 PM CDT

      const frozenConsumed = splitDate - startDate;
      const frozenRemaining = endDate - splitDate;
      const totalDuration = endDate - startDate;

      function formatDuration(ms) {
        const days = Math.floor(ms / (1000 * 60 * 60 * 24));
        const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((ms % (1000 * 60)) / 1000);
        return `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      // Inject frozen values into the DOM
      document.getElementById("countup").innerHTML = `üìå DR Exercise Completed`;
      document.getElementById("split").innerHTML = `‚è±Ô∏è Time to Split (Start ‚Üí Split): <strong>${formatDuration(frozenConsumed)}</strong>`;
      document.getElementById("consumed").innerHTML = `‚úÖ Total Time Consumed (Start ‚Üí Split): <strong>${formatDuration(frozenConsumed)}</strong>`;
      document.getElementById("remaining").innerHTML = `‚è≥ Total Time Remaining (Split ‚Üí End): <strong>${formatDuration(frozenRemaining)}</strong>`;
      document.getElementById("total").innerHTML = `üìä Full Duration (Start ‚Üí End): <strong>${formatDuration(totalDuration)}</strong>`;

      document.getElementById("marqueeText").textContent =
        `Zurich NA DR Exercise 2025 was scheduled from 15 Sep, 8:00 AM CDT to 19 Sep, 7:00 PM CDT ‚Äî Total Duration: ${formatDuration(totalDuration)}`;
    });
  </script>
</body>
</html>
